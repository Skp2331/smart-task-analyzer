<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Task Analyzer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Smart Task Analyzer</h1>
    <p class="subtitle">AI-powered prioritization based on urgency, importance, effort & dependencies.</p>

    <section class="card">
      <h2>1. Add a Task</h2>

      <form id="task-form">
        <div class="grid">
          <div class="field">
            <label>ID (optional)</label>
            <input id="task-id" type="text" placeholder="T1" />
          </div>

          <div class="field">
            <label>Title *</label>
            <input id="task-title" type="text" required placeholder="Fix login bug" />
          </div>

          <div class="field">
            <label>Due Date</label>
            <input id="due-date" type="date" />
          </div>

          <div class="field">
            <label>Estimated Hours</label>
            <input id="estimated-hours" type="number" step="0.5" min="0" />
          </div>

          <div class="field">
            <label>Importance (1â€“10)</label>
            <input id="importance" type="number" min="1" max="10" />
          </div>

          <div class="field">
            <label>Dependencies (comma-separated)</label>
            <input id="dependencies" type="text" placeholder="T2,T3" />
          </div>
        </div>

        <button class="btn primary" type="submit">Add Task</button>
      </form>

      <hr />

      <h3>Or paste JSON tasks</h3>
      <textarea id="bulk-json" rows="5" placeholder='[{"id":"1","title":"Task A"}]'></textarea>
      <button id="load-bulk" class="btn">Load JSON</button>

      <div class="field">
        <label>Sorting Strategy</label>
        <select id="strategy">
          <option value="smart_balance">Smart Balance</option>
          <option value="fastest_wins">Fastest Wins</option>
          <option value="high_impact">High Impact</option>
          <option value="deadline_driven">Deadline Driven</option>
        </select>
      </div>

      <div class="actions">
        <button id="analyze-btn" class="btn primary">Analyze Tasks</button>
        <button id="suggest-btn" class="btn outline">Suggest Top 3</button>
      </div>

      <p id="status" class="status"></p>
    </section>

    <section class="card">
      <h2>2. Results</h2>
      <div id="results">No results yet.</div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
